<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Viagem.co - Contato</title>
</head>
<body>
    <nav id="menu">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="destino.html">Destinos</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <header>
        <div class="section__container">
            <div class="header__content">
                <h1>Contato</h1>
                <p>Entre em contato conosco para mais informações.</p>
            </div>
        </div>
    </header>

    <section class="display__container">
        <div class="section__container">
            <h2 class="section__title">Fale Conosco</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="section__container">
            <h4>Viagem.co</h4>
            <p>Explorando o mundo juntos.</p>
            <div class="social__icons">
                <span><i class="ri-facebook-fill"></i></span>
                <span><i class="ri-twitter-fill"></i></span>
                <span><i class="ri-instagram-line"></i></span>
                <span><i class="ri-linkedin-fill"></i></span>
            </div>
        </div>
    </footer>
</body>
</html>
